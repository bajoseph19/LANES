{% extends "base.html" %}

{% block title %}Sign Up - Holistic Market{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <p class="welcome-text">welcome to</p>
            <h1>Holistic Market</h1>
        </div>

        <!-- Google Sign Up -->
        <a href="#" class="btn btn-google btn-block mb-3">
            <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right:8px;">
                <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z"/>
                <path fill="#FBBC05" d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"/>
                <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
            </svg>
            Sign Up with Google
        </a>

        <div class="auth-divider">
            <span>or sign up with email</span>
        </div>

        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="first_name">First Name</label>
                    <input type="text" class="form-input" id="first_name" name="first_name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-input" id="email" name="email" placeholder="Email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="last_name">Last Name</label>
                    <input type="text" class="form-input" id="last_name" name="last_name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">Phone</label>
                    <input type="tel" class="form-input" id="phone" name="phone" placeholder="Phone">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="address">Address</label>
                    <input type="text" class="form-input" id="address" name="address" placeholder="Address">
                </div>
                <div class="form-group">
                    <label class="form-label" for="zip_code">Zip Code</label>
                    <input type="text" class="form-input" id="zip_code" name="zip_code" placeholder="Zip Code">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="dob">Date of Birth</label>
                    <input type="date" class="form-input" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label class="form-label" for="state">State</label>
                    <input type="text" class="form-input" id="state" name="state" placeholder="State">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-input" id="password" name="password" placeholder="Password" required minlength="6">
            </div>

            <div class="form-group">
                <label class="form-label">Gender</label>
                <div class="gender-options">
                    <label class="gender-option">
                        <input type="checkbox" name="gender" value="M"> <span>M</span>
                    </label>
                    <label class="gender-option">
                        <input type="checkbox" name="gender" value="F"> <span>F</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>

        <p class="auth-footer">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
